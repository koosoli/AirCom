; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:xiao_esp32s3]
platform = espressif32
board = esp32-s3-devkitc-1
framework = espidf
monitor_speed = 115200
upload_speed = 921600

; ESP-IDF specific settings for XIAO ESP32S3
board_build.embed_txtfiles =
    main/CMakeLists.txt

; MorseMicro MM-IoT-SDK for Wi-Fi HaLow (local component)
; Build flags for Wi-Fi HaLow support
build_flags =
    -DCONFIG_MORSEMICRO_HALOW=1
    -DCONFIG_SPI_MASTER=1
    -DCONFIG_I2C_MASTER=1
    -DCONFIG_UART_MASTER=1

; Partition table for XIAO ESP32S3
board_build.partitions = partitions.csv

[platformio]
description = Firmware for Project AirCom using ESP-IDF and Wi-Fi HaLow on XIAO ESP32 series.
src_dir = main
