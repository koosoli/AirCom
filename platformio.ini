[env:xiao_esp32s3]
platform = espressif32
board = seeed_xiao_esp32s3
framework = espidf
monitor_speed = 115200
upload_speed = 921600

; ESP-IDF specific settings for XIAO ESP32S3
board_build.embed_txtfiles =
    src/CMakeLists.txt

; MorseMicro MM-IoT-SDK for Wi-Fi HaLow
lib_deps =
    https://github.com/MorseMicro/MM-IoT-SDK.git

; Build flags for Wi-Fi HaLow support
build_flags =
    -DCONFIG_MORSEMICRO_HALOW=1
    -DCONFIG_SPI_MASTER=1
    -DCONFIG_I2C_MASTER=1
    -DCONFIG_UART_MASTER=1

; Partition table for XIAO ESP32S3
board_build.partitions = partitions.csv

