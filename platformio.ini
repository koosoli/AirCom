; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32s3_halow]
platform = espressif32
board = esp32-s3-devkitc-1
framework = espidf
monitor_speed = 115200

; ESP-IDF specific settings
; We can use this to configure the project via sdkconfig defaults
board_build.embed_txtfiles =
    src/CMakeLists.txt

; Note: Library dependencies for ESP-IDF are typically managed
; as components in the 'components' directory.
; We will add U8g2, TinyGPS++, and Opus as components manually.
lib_deps =

[platformio]
description = Firmware for Project AirCom using ESP-IDF and Wi-Fi HaLow.
src_dir = main
components_dir = components
